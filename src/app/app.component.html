    <br>
    <div class="content" fxLayout="row">
         
        <div fxFlex="50%" >
            <div fxLayout="column">
              <div fxLayout="row">
                <label fxFlex=25% >Project:</label>
                <input fxFlex=25% type="text" class="form-control" id="project" required> 
                <label fxFlex=25%>No. of Bidders:</label>
                <input fxFlex=25% type="text" class="form-control" id="bidders" required>
              </div>
              <br>
              <div fxLayout="row">
                <label fxFlex=25% >Discipline:</label>
                <select fxFlex=25% class="form-control">
                    <option *ngFor="let discipline of disciplines" [value]="discipline.name">{{discipline.name}}</option>
                </select>
                <label fxFlex=25% >Ref. Project:</label>
                <select fxFlex=25% class="form-control">
                    <option *ngFor="let discipline of disciplines" [value]="discipline.name">{{discipline.name}}</option>
                </select>
              </div>
              <br>
              <div fxLayout="row">
                <label fxFlex=25% >Package:</label>
                <select fxFlex=25% class="form-control">
                    <option *ngFor="let discipline of disciplines" [value]="discipline.name">{{discipline.name}}</option>
                </select>
                <label fxFlex=25%>TBE Status:</label>
                <label fxFlex=25%>xxxxxxxx</label>
              </div>
              <br>
            </div>
        </div>
        <div fxFlex=auto class="sec3" style="background-color:lightblue">
            third-section
        </div>          
    </div>
    <br>
    <div fxLayout="row" fxFlexFill style="background-color: rgb(255, 0, 179);height: 200px">
      Grid
    </div>
    <br>
    <div fxLayout="row" fxLayoutGap="10px">
        <button>Update TQs</button>
        <button>Generate Prelim TBE</button>
        <button>Generate TQ</button>
        <button>Save TBE</button>
        <button>Finalize TBE</button>
    </div>
  </div>
